{% extends 'base/base.html' %}

{% block title %}
    {{ object.title }} | TamePython
{% endblock title %}

{% block content %}
<section id="wrapper">
  <article class="post">
    <header>
      <h1>{{ object.title }}</h1>
      <br>
      <h2 class="headline">{{ object.created_at|date:"M j, Y" }}</h2>
      <br>
    </header>
    <section id="post-body">
        {{ object.content|safe}}
    </section>
  </article>
</section>
<hr>
{% endblock content %}
